<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<div id="root">
    <School></School>
    <country></country>
    <Student></Student>
</div>
<script>
    const school = Vue.extend({
        template:
            '<div><h1>{{name}}</h1></div>',
        data() {
            return {
                name: '新余学院'
            }
        },

    })
    const student = Vue.extend({
        name: "stu",//组件在开发者工具中呈现的名字
        template:
            '<div><h1>{{name}}</h1></div>',
        data() {
            return {
                name: 'cpy'
            }
        }
    })
    //自定义组件简写
    const country = {
        template:
            '<div><h1>{{country}}</h1></div>',
        data() {
            return {
                country: 'china'
            }
        }
    }
    const vm = new Vue({
        el: '#root',
        data: {
            name: 'vue',
        },
        components: {//局部组件
            School: school,
            Student: student,
            country
        }
    })
    //全剧注册
    Vue.component('School',school);


</script>
</body>
</html>
