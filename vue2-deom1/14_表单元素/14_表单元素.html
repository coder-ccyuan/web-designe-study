<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<div id="root">
    <form @submit.prevent="submit">
        姓名：<input type="text" v-model="student.name">
        <br>
        年龄：<input type="number" v-model.number="student.age">
        <br>
        性别:
        <br>
        男：<input type="radio" name="gender" v-model="student.gender" value="男">
        女：<input type="radio" name="gender" v-model="student.gender" value="女">
        <br>
        爱好：
        抽烟<input type="checkbox" v-model="student.hobby" value="抽烟">
        喝酒<input type="checkbox" v-model="student.hobby" value="喝酒">
        烫头<input type="checkbox" v-model="student.hobby" value="烫头">
        <br>
        地址：

        <select v-model="student.address">
            <option value="">选择地区</option>
            <option value="beijing">北京</option>
            <option value="shanghai">上海</option>
            <option value="shenzhen">深圳</option>
        </select>
        <br>
        自我介绍：
        <br>
        <textarea v-model="student.text">
        </textarea>
        <br>
        <button>提交</button>
    </form>
</div>
<script>
    new Vue({
        el: '#root',
        data: {
            student: {
                name: '',
                age: '',
                gender: '男',
                hobby: [],
                address: '',
                text: ''
            }
        },
        methods: {
            submit() {
                alert('do submit')
            }
        }
    })
</script>
</body>
</html>
