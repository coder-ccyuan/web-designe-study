<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../js/vue.js "></script>
</head>
<body>
<div id="root">
<!--    <h1>今天天气很{{isHot?'炎热':'凉爽'}}</h1>-->
        <h1>今天天气很{{info}}</h1>
    <button @click="isHot=!isHot">切换天气</button>
</div>
<script>
    const vue=new Vue({
        el: '#root',
        data: {
            isHot: true
        },
        computed: {
            info() {
                return this.isHot ? '炎热' : '凉爽';
            }
        },
        //当属性改变时调用handler()
        //监视属性第一种写法
        watch: {
            isHot: {
                immediate: true,//解析时就调用
                handler(newValue, oldValue) {
                    console.log(newValue+"--"+oldValue);

                }
            }
        }
    })
    //监视属性第二种写法
/*    vue.$watch('isHot',{
        immediate: true,//解析时就调用
        handler(newValue, oldValue) {
            console.log(newValue+"--"+oldValue);
        }
    })*/
</script>
</body>
</html>
